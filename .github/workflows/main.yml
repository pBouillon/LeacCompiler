name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '13.0.1'
        java-package: jdk
    
    - name: Compile sources
      run: |
        find -name *.java > source_list.txt
        javac @source_list.txt -d out/ci

    - name: Run project
      run: |
        java out/ci/Main
